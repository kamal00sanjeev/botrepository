#Descriptions
jira.raci.desc = The RACI model is a straightforward tool used for identifying roles and responsibilities and avoiding confusion over those roles and responsibilities during a project. The acronym RACI stands for the following: <br><b>Responsible:</b> The individual(s) who complete the task. This responsibility can be shared.  The degree of responsibility is determined by the individual with A. <br><b>Accountable:</b> The individual who is ultimately responsible. Includes yes or no authority and veto power. Only one A can be assigned to a function. <br><b>Consult:</b> The individual(s) to be consulted prior to a final decision or action. Requires two-way communication. <br><b>Inform:</b> The individual(s) who need to be informed after a decision or action is taken. Requires one-way communication.
jira.intro.desc = JIRA is a project management tool and it is used for bug tracking, issue tracking, and project management. This tool supports waterfall and agile methodology, be it scrum, kanban, or your own unique flavor. From agile boards to reports, you can plan, track, and manage all your agile software development projects from a single tool. Pick a framework to see how Jira Software can help your team release higher quality software, faster. Refer this <a href="https://www.atlassian.com/software/jira/features">link</a> for more details.

